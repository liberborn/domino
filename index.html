<!doctype html>
<head>
    <link rel="shortcut icon" href="domino.ico" />

    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" href="domino.css" />

    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="domino.js"></script>

</head>
<body>

    <div class="domino">
        <div class="domino-container">
            <div class="square square-0">
                <div class="square-container">
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="square-container">
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="square-container">
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="square square-1">
                <div class="square-container">
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="square-container">
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="square-container">
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-container">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="container-fluid">
        <p class="domino-controls">
            <button class="domino-left btn btn-large" type="button">Left</button>
            <button class="domino-refresh btn btn-large btn-primary" type="button">Refresh</button>
            <button class="domino-right btn btn-large" type="button">Right</button>
        </p>
    </div>

</body>
</html>
